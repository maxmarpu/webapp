<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg bg-glass">
            <h1 class="text-center mb-4">Chat App</h1>

            <div id="form-switcher">
                <!-- Login Form -->
                <form id="loginForm" class="mb-4">
                    <h3>Login</h3>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
                    <div class="mt-3 text-center">
                        <a href="#" onclick="switchToSignup()">Don't have an account? Sign Up</a>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="mb-4 d-none">
                    <h3>Sign Up</h3>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Create password">
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="signup()">Sign Up</button>
                    <div class="mt-3 text-center">
                        <a href="#" onclick="switchToLogin()">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
